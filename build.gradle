apply plugin: 'java'
// Suggestion from: https://stackoverflow.com/questions/38225006/creating-gradle-file-for-rest-web-service
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-gradle-plugin
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.2.15.Final'
    // https://mvnrepository.com/artifact/org.hsqldb/hsqldb
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'

    //Dependencia de un filtro para que la api responda bien con angular
    // https://mvnrepository.com/artifact/com.thetransactioncompany/cors-filter
    compile group: 'com.thetransactioncompany', name: 'cors-filter', version: '2.6'
    // https://www.jetbrains.com/help/idea/using-language-injections.html#language_annotation - To retrieve user in log
    // https://mvnrepository.com/artifact/com.intellij/annotations
    compile group: 'com.intellij', name: 'annotations', version: '9.0.4'
    // Jersey en Gradle --> https://stackoverflow.com/questions/27889631/jersey-restful-web-service-gradle-setup
    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.26'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.26'
    //Este ultimo lo agregue yo
    // https://stackoverflow.com/questions/44088493/jersey-stopped-working-with-injectionmanagerfactory-not-found
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.26'
    // recommendation from Diego fot the HttpRequest import; change compile to provided compile
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0' /*Sigue siendo necesario??*/
    // https://mvnrepository.com/artifact/junit/junit
    compile group: 'junit', name: 'junit', version: '4.12'
}