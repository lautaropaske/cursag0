<section class="container">

  <h3 class="display-3 text-center mb-4">Create a course</h3>

  <div class="row">
      <form>
        <h1>Redirect an external course</h1>
        <div class="form-group">
          <label for="courseName">Course name</label>
          <input #name type="text" class="form-control" id="courseName">
          <small id="nameTip" class="form-text text-muted">Pro tip: use the same name as on the external platform.</small>
        </div>
        <div class="form-group">
          <label for="desctription">About the course</label>
          <textarea #description class="form-control" id="desctription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input #price type="email" class="form-control" id="price" placeholder="If course is free, leave blank">
        </div>
        <div class="form-group">
          <label for="link">URL</label>
          <input #link type="URL" class="form-control" id="link" placeholder="http://example.com/">
        </div>
        <div class="form-group">
          <label for="source">Source</label>
          <input #source type="password" class="form-control" id="source" placeholder="i.e Coursera, Udemy, Youtube">
        </div>
        <button type="button" (click)="create_ext_course(name.value, description.value, price.value, 0, link.value, source.value);" class="btn btn-primary">Create Account</button>
      </form>
  </div>

</section>
