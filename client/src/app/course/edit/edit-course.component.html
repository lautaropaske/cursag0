<navbar></navbar>
<div class="container mt-5">
  <h3 class="display-5 text-center mb-4">Edit your existing course</h3>

  <div *ngIf="isLocal">
    <div class="offset-4 col-md-4">
      <div [formGroup]="locCourseForm">
        <div class="form-group">
          <label class="center-block">Course name:</label>
          <input class="form-control" formControlName="name" [(ngModel)]="course.name">
        </div>
        <div class="form-group">
          <label class="center-block">About:</label>
          <textarea #description class="form-control" formControlName="about" rows="3" [(ngModel)]="course.description"></textarea>
        </div>
        <div class="form-group">
          <label class="center-block">Price:</label>
          <input class="form-control" formControlName="price" [(ngModel)]="course.price">
        </div>
        <div class="text-center">
          <div style="margin-bottom: 1em">
            <button type="submit" [disabled]="locCourseForm.pristine" (click)="publishEdit();" class="btn btn-primary">Apply changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLocal">
    <div class="offset-4 col-md-4">
      <div [formGroup]="extCourseForm">
        <div class="form-group">
          <label class="center-block">Course name:</label>
          <input class="form-control" formControlName="name" [(ngModel)]="course.name">
          <small class="form-text text-muted">Pro tip: use the same name as on the external platform.</small>
        </div>
        <div class="form-group">
          <label class="center-block">About:</label>
          <textarea #description class="form-control" formControlName="about" rows="3" [(ngModel)]="course.description"></textarea>
        </div>
        <div class="form-group">
          <label class="center-block">Price:</label>
          <input class="form-control" formControlName="price" [(ngModel)]="course.price">
        </div>
        <div class="form-group">
          <label class="center-block">URL:</label>
          <input class="form-control" type="url" formControlName="url" [(ngModel)]="course.link" >
        </div>
        <div class="form-group">
          <label class="center-block">Source:</label>
          <input class="form-control" placeholder="{{course.source}}" formControlName="source" [(ngModel)]="course.source">
        </div>
        <div class="text-center">
          <div style="margin-bottom: 1em">
            <button type="submit" [disabled]="extCourseForm.pristine" (click)="publishEdit();" class="btn btn-primary">Apply changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
